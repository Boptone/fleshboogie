name: Update RSS Feeds

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Fetch latest RSS feeds
        run: node scripts/fetch-feeds.mjs
        
      - name: Regenerate sitemap
        run: node scripts/generate-sitemap.mjs
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'Fleshboogie Bot'
          git config --global user.email 'bot@fleshboogie.com'
          git add client/public/data/content.json client/public/sitemap.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸŽµ Auto-update: Fresh links from RSS feeds" && git push)
