name: Refresh RSS Feeds
# Automated hourly RSS refresh - fetches feeds and commits to GitHub

on:
  schedule:
    # Run every 60 minutes (hourly )
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: npm install
        
      - name: Fetch RSS feeds
        run: node scripts/fetch-feeds.mjs
        
      - name: Run morning curation
        run: node scripts/curate-morning-email.mjs
        
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add client/public/data/content.json client/public/data/curated-morning.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update RSS feeds - $(date -u +%Y-%m-%dT%H:%M:%SZ)" && git push)
