<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Boogie Blast - FLESHBOOGIE</title>
  <style>
    /* Reset styles for email clients */
    body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    a { color: #000000 !important; }
    a:visited { color: #000000 !important; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
    
    /* Brutal stark design - white background, black text */
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
    }
    
    .header {
      padding: 40px 20px 20px;
      border-bottom: 2px solid #000000;
    }
    
    .logo {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: -2px;
      margin: 0;
      color: #000000;
      text-decoration: none;
    }
    
    .tagline {
      font-size: 12px;
      margin: 10px 0 0;
      color: #000000;
      letter-spacing: 2px;
    }
    
    .date {
      font-size: 11px;
      margin: 10px 0 0;
      color: #000000;
    }
    
    .splash {
      padding: 40px 20px;
      border-bottom: 1px solid #000000;
    }
    
    .splash-headline {
      font-size: 32px;
      font-weight: bold;
      line-height: 1.2;
      margin: 0 0 20px;
    }
    
    .splash-headline a {
      color: #000000 !important;
      text-decoration: none;
    }
    
    .splash-headline a:visited {
      color: #000000 !important;
    }
    
    .splash-headline a:hover {
      text-decoration: underline;
    }
    
    .section {
      padding: 30px 20px;
      border-bottom: 1px solid #000000;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: bold;
      margin: 0 0 20px;
      letter-spacing: 2px;
      color: #000000;
    }
    
    .story {
      margin: 0 0 15px;
      padding: 0 0 15px;
      border-bottom: 1px solid #cccccc;
    }
    
    .story:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .story-time {
      font-size: 11px;
      color: #000000;
      margin: 0 0 5px;
    }
    
    .story-link {
      color: #000000 !important;
      text-decoration: none;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .story-link:visited {
      color: #000000 !important;
    }
    
    .story-link:hover {
      text-decoration: underline;
    }
    
    .footer {
      padding: 30px 20px;
      text-align: center;
      font-size: 11px;
      color: #000000;
      border-top: 2px solid #000000;
    }
    
    .footer a {
      color: #000000 !important;
      text-decoration: underline;
    }
    
    .footer a:visited {
      color: #000000 !important;
    }
    
    .unsubscribe {
      margin-top: 20px;
      font-size: 10px;
    }
    
    /* Mobile responsive */
    @media only screen and (max-width: 600px) {
      .logo {
        font-size: 36px;
      }
      .splash-headline {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <table role="presentation" class="container" cellpadding="0" cellspacing="0" border="0" width="100%">
    <tr>
      <td>
        <!-- Header -->
        <div class="header">
          <h1 class="logo">FLESHBOOGIE</h1>
          <p class="tagline">MUSIC • CULTURE • NEWS</p>
          <p class="date">{{DATE}}</p>
        </div>
        
        <!-- Splash Headline -->
        <div class="splash">
          <h2 class="splash-headline">
            <a href="{{SPLASH_URL}}" target="_blank">{{SPLASH_HEADLINE}}</a>
          </h2>
        </div>
        
        <!-- Main Stories -->
        <div class="section">
          <h3 class="section-title">TODAY'S STORIES</h3>
          {{MAIN_STORIES}}
        </div>
        
        <!-- Footer -->
        <div class="footer">
          <p>
            <strong>THE BOOGIE BLAST</strong><br>
            Daily music & culture news from FLESHBOOGIE<br>
            Built in Los Angeles by Scottie Diablo
          </p>
          <p>
            <a href="https://fleshboogie.com" target="_blank">Visit Website</a> • 
            <a href="https://x.com/fleshboogie" target="_blank">Follow on X</a>
          </p>
          <p class="unsubscribe">
            <a href="{{UNSUBSCRIBE_URL}}" target="_blank">Unsubscribe</a>
          </p>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
